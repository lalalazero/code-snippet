name: Install and Test
on: 
  push:
    branches:
      - master
jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install and Test 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          yarn install
          yarn test
      - uses: actions/upload-artifact@v1
        with:
          name: persist-coverage
          path: coverage
  create-pull-request:
    needs: [install-and-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: remove coverage
        run: | 
          rm -rf coverage
      - uses: actions/download-artifact@v1
        with:
          name: persist-coverage
          path: coverage
      - name: create-pull-request
        id: cpr 
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update coverage report
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: auto-update-coverage
          title: 'Update coverage report'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          assignees: lalalazero
          reviewers: lalalazero
          team-reviewers: |
            owners
            maintainers
          milestone: 1
          draft: false